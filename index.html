<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Checker</title>
<link rel="stylesheet" href="style.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="passchecker.js"></script>
</head>
<body>
<form id="changePasswordForm">
		<h3>PASSWORD REQUIREMENTS</h3>
				<p>Passwords must be at least 8 digits long and contain any 3 of the following 4:</p>
				<ol>
					<li>Uppercase Characters</li>
					<li>Lowercase Characters</li>
					<li>Digits 0-9</li>
					<li>Nonalphanumeric Characters<br/>~!@#$%^&*_-+=`|\(){}[]:;"'<>,.?/</li>
				</ol>
        <h4>New Password</h4><div id="passwordMsg"></div>
        <li class="point"></li><li class="point"></li><li class="point"></li><li class="point"></li><br/>
        <label for="firstPass" class="">Password:</label>
        <input id="firstPass" name="firstPass" class="required pass" tabindex="2" value="" accesskey="f" type="password" size="100%" autocomplete="false"/>
        <input class="btn-submit button submit" id="passwordSubmit" name="passwordSubmit" tabindex="4" accesskey="c" value="Change Password" type="submit"/>
</form>
</body>
</html>
